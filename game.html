<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game 1</title>
    <style media="screen">
        canvas{
            border:1px black solid;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var log = console.log.bind(console);

        var imageFromPath = function(path){
            var img = new Image;
            img.src = path;
            return img;
        };

        var Paddle = function(){
            var image = imageFromPath('paddle.png');
            var o = {
                image: image,
                x: 100,
                y: 200,
                speed: 5,
            };

            o.moveLeft = function(){
                o.x -= o.speed;
                if(o.x < 0){
                    o.x = 0;
                }
            };

            o.moveRight = function(){
                o.x += o.speed;
                if(o.x > 400 - image.width){
                    o.x = 400 - image.width;
                }
            };
            return o;
        };

        //定义入口函数
        var _main = function(){
            var canvas = document.querySelector('#id-canvas');
            var context = canvas.getContext('2d');

            var paddle = Paddle();

            var leftDown = false;
            var rightDown = false;

            //按键移动图片
            window.addEventListener('keydown', function(event){
                var key = event.key;
                if(key == 'a'){
                    leftDown = true;
                }else if(key == 'd'){
                    rightDown = true;
                }
            });

            window.addEventListener('keyup', function(event){
                var key = event.key;
                if(key == 'a'){
                    leftDown = false;
                }else if(key == 'd'){
                    rightDown = false;
                }
            });

            setInterval(function(){
                //更新x、y
                if(leftDown){
                    paddle.moveLeft();
                }else if(rightDown){
                    paddle.moveRight();
                }
                //draw
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(paddle.image, paddle.x, paddle.y);
            }, 1000/30);
        };

        _main();
    </script>
</body>
</html>
