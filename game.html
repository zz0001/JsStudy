<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game 1</title>
    <style media="screen">
        canvas{
            border:1px black solid;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var log = console.log.bind(console);

        var imageFromPath = function(path){
            var img = new Image;
            img.src = path;
            return img;
        };

        //挡板
        var Paddle = function(){
            var image = imageFromPath('paddle.png');
            var o = {
                image: image,
                x: 100,
                y: 200,
                speed: 8,
            };

            o.moveLeft = function(){
                o.x -= o.speed;
                if(o.x < 0){
                    o.x = 0;
                }
            };

            o.moveRight = function(){
                o.x += o.speed;
                if(o.x > 400 - image.width){
                    o.x = 400 - image.width;
                }
            };

            o.collide = function (ball) {
                if(ball.y + ball.image.height > o.y){
                    if(ball .x > o.x && ball.x < o.x + o.image.width){
                        return true;
                    }
                }
                return false;
            };

            return o;
        };

        //球
        var Ball = function(){
            var image = imageFromPath('ball.png');
            var o = {
                image: image,
                x: 100,
                y: 200,
                speedX: 10,
                speedY: 10,
                fired: false,
            };

            o.fire = function () {
                o.fired = true;
            };

            o.move = function () {
                if(o.fired){
                    if(o.x < 0 || o.x + image.width > 400){
                        o.speedX = -o.speedX;
                    }
                    if(o.y < 0 || o.y + image.height > 300){
                        o.speedY = -o.speedY;
                    }
                    //move
                    o.x += o.speedX;
                    o.y += o.speedY;
                }
            };

            return o;
        };

        var Game = function(){
            var g = {
                actions: {},
                keydowns:{},
            };
            var canvas = document.querySelector('#id-canvas');
            var context = canvas.getContext('2d');

            g.canvas = canvas;
            g.context = context;

            //draw
            g.drawImage = function(guaImage){
                g.context.drawImage(guaImage.image, guaImage.x, guaImage.y);
            };

            //event
            window.addEventListener("keydown",function(event){
                g.keydowns[event.key] = true;
            });
            window.addEventListener("keyup",function(event){
                g.keydowns[event.key] = false;
            });

            //register
            g.registerAction = function (key, callback) {
                g.actions[key] = callback;
            };

            //timer
            setInterval(function () {
                //events
                var actions = Object.keys(g.actions);
                for (var i=0;i<actions.length;i++){
                    var key = actions[i];
                    if(g.keydowns[key]){
                        //如果按键被按下，调用注册的action
                        g.actions[key]();
                    }
                }
                //update
                g.update();
                context.clearRect(0, 0, canvas.width, canvas.height);
                //draw
                g.draw();
            },1000/60);

            return g;
        };

        //定义入口函数
        var _main = function(){
            var paddle = Paddle();
            var ball = Ball();
            var game = Game();

            game.registerAction('a', function () {
               paddle.moveLeft();
            });
            game.registerAction('d', function () {
                paddle.moveRight();
            });
            game.registerAction('f', function () {
                ball.fire();
            });

            game.update = function () {
                ball.move();
                //判断相撞
                if(paddle.collide(ball)){
                    ball.speedY *= -1;
                }
            };
            game.draw = function () {
                //draw
               game.drawImage(paddle);
               game.drawImage(ball);
            };
        };

        _main();
    </script>
</body>
</html>
